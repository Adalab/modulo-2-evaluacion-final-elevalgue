<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación final - Módulo 2 - elevalgue</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1>Buscador de series:</h1>
    <div>
      <form class="search-bar">
        <label for="input"></label>
        <input
          class="input js-input-value"
          id="input"
          name="searchInput"
          type="text"
          placeholder="Busca tu serie aquí"
        />
        <input class="button js-button" type="submit" value="Search" />
      </form>
    </div>
    <div class="favourite-list js-favourite-list">
      <h2 class="favourite-titles">Mis series favoritas</h2>
      <ul class="favourite-titles-list js-favourite-titles-list"></ul>
      <!--Aquí pintaré las series que estén en favoritos-->
    </div>
    <div class="search-results js-search-results">
      <ul class="search-results-list js-search-results-list"></ul>
      <!--Aquí pintaré las series que me lleguen del servidor-->
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
