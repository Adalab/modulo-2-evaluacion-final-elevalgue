<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación final - Módulo 2 - elevalgue</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="grid-wrapper">
      <header class="header">
        <h1 class="header-title js-header-title">Buscador de series:</h1>
        <form action="" class="search-bar js-search bar">
          <label for="input">
            <input
              class="input js-input-value"
              name="searchInput"
              id="input"
              value=""
              type="text"
              placeholder="Busca tu serie aquí"
            />
          </label>
          <button
            type="submit"
            class="search-button js-search-button"
            value="Search"
          >
            Botón
          </button>
        </form>
      </header>
      <main class="main">
        <!-- "aside js hidden" -->
        <div class="favourite-list-container">
          <h2 class="favourite-list-title">Tus favoritas</h2>
          <ul class="favourite-list js-favourite-list"></ul>
          <!--Aquí pintaré las series que estén en favoritos-->
        </div>
        <section class="section">
          <div class="results-list-container">
            <h2 class="results-list-title">Resultados</h2>
            <ul class="results-list js-results-list"></ul>
            <!--Aquí pintaré las series que me lleguen del servidor-->
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">Footer</footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
